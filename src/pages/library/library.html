<ion-header>

    <ion-navbar>
        <ion-title>Library</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <h1>Библиотека</h1>

    <book-preview *ngFor="let book of books" [book]="book"></book-preview>

    <ion-list>
        <ion-item *ngFor="let book of books" (click)="viewBook(book.id)">
            <ion-thumbnail item-start>
                <img src="{{ book.image }}">
            </ion-thumbnail>
            <h2> {{ book.title }} </h2>
            <p>
                {{ book.author }}, {{ book.year }}
            </p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>

    

</ion-content>
