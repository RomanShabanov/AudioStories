<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1>Библиотека</h1>

  <ion-slides pager slidesPerView="2" spaceBetween="30" centeredSlides="false">

    <ion-slide *ngFor="let book of books" style="background-color: green; height: 220px;">
      <book-preview [book]="book"></book-preview>
    </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Suggestions</h3>
      </ion-col>
      <ion-col col-auto>
        <button ion-button clear icon-end item-end color="dark">See all <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>

    <button ion-button *ngFor="let suggest of suggestedbooks" large color="dark" outline icon-end>{{ suggest.title }}
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

  </ion-row>

</ion-content>
