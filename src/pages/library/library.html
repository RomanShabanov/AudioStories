<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1>Библиотека</h1>

  <ion-slides pager slidesPerView="2" spaceBetween="30" centeredSlides="false">

    <ion-slide *ngFor="let book of books" style="background-color: green; height: 220px;">
      <book-preview [book]="book"></book-preview>
    </ion-slide>

  </ion-slides>

  <ion-list>
    <ion-item>
      SUGGESTION
      <button ion-button clear icon-end item-end color="dark">
        See all
        <ion-icon name="arrow-forward"></ion-icon>

      </button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button color="dark" outline icon-end>Dark Outline
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button item-end color="dark" outline icon-end>Dark outline
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <button ion-button color="dark" outline icon-end>Dark Outline
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button item-end color="dark" outline icon-end>Dark Outline
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <!-- ADD SUGGESTION HERE (https://dribbble.com/shots/4387632-5M-books-Shop-iOS-Application/attachments/998477) -->

</ion-content>
