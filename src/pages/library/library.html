<ion-list>
   <ion-item *ngFor="let book of books">
      <ion-thumbnail item-start>
         {{ book.image }}
      </ion-thumbnail>
      <h2> {{ book.title }} </h2>
      <p>
         {{ book.author }}, {{ book.year }}
      </p>
      <button ion-button clear item-end>View</button>
   </ion-item>
</ion-list>
